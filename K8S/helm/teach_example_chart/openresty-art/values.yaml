# раздел application делаем для удобства 
# здесь все что используется для определенного deployment
# удобно когда deployment много
application:
  reloader: false
  replicaCount: 1
  revisionHistoryLimit: 3
  podAnnotations: {}
  #  если раскоментить то поедут в deployment в таком виде как есть  
  #  prometheus.io/scrape: "true"
  #  prometheus.io/path: "/metrics"
  #  prometheus.io/port: "80"
  imagePullSecrets: []
  #  imagePullSecrets:
  # - name: MypullSecretName     если используется секрет к  docker registry
  image:
    # значения забрали из  ./study/K8S/helm/teach_example/base-application/deployment.yaml
    repository: openresty/openresty
    tag: ""
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
  probe:
    readinessProbe:
      httpGet:
        path: /
        port: http
    livenessProbe:
      httpGet:
        path: /
        port: http 
  resources: {}     
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
service:
  # Service type: ClusterIP or NodePort
  type: ClusterIP
  port: 80
  # Если сервис типа NodePort
  nodePort: ""
  # Если необходимо, определите имя порта
  name: ""

ingress:
  enabled: false
  className: "system-ingress"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: control1.kube.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

##########################################################
# все что сгенерировано автоматикой при создании чарта 
##########################################################

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
